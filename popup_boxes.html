<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- confirm prompt and alert works for popup box  -->
    <!-- prompt -->
    <button onclick="deleteRow()">Delete Row?</button>
    <button ondblclick="showPrompt()">Show Prompt</button>
    <script>
      // alert
      alert("Welcome to page");
      function showPrompt() {
        var name = prompt("enter your name:");
        document.write("Welcome " + name);
      }
      //   confirm
      function deleteRow() {
        var result = confirm(" Do you want to delete?");
        if (result == true) {
          document.write("DELETED");
        }
      }

      //   demonstrate following objects of javascript listing their common properties  methods name upper lower math string date boolean number and RegExp
    </script>
  </body>
</html>
